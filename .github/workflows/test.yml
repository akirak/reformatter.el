name: CI

on:
  pull_request:
  push:
    paths-ignore:
    - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          - 24.3
          - 24.4
          - 24.5
          - 25.1
          - 25.2
          - 25.3
          - 26.1
          - 26.2
          - 26.3
          - 27.1
          - snapshot
    steps:
    - uses: cachix/install-nix-action@v10
    - uses: actions/checkout@v2
    - uses: akirak/elinter@v4
      env:
        EMACS_VERSION: ${{ matrix.emacs_version }}
    - name: Install deps for tests
      run: nix-env -iA nixpkgs.shfmt
    - name: Run tests
      run: make test
      env:
        EMACS_VERSION: ${{ matrix.emacs_version }}
